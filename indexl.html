<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main class="main">
    <div class="calculator">
        <div class="screen" id="output"></div>
        <div class="buttons">
            <button class="btn"  id= "clear" value="clear">C</button>
            <button class="btn" id = "delete" value="delete">DEL</button>
            <button class="btn" id="plus" value="+">+</button>
            <button class="btn" value="0">0</button>
            <button class="btn" value="1">1</button>
            <button class="btn" id="minus" value="-">-</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn" id="divide" value="/">รท</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" id="multiply" value="x">x</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="7">7</button>
            <button class="btn" id="power" value="^">^</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn" id="equals" value="=">=</button>
        </div>
    </div> 
</main>

    
</body>
</html>
